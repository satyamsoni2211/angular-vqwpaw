<mat-toolbar color="primary" class="mat-elevation-z6">
  Login
  <span class="flex-spacer">title</span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>
<p>{{ user | json }}</p>
<form (ngSubmit)="onSubmit($event)" #loginForm="ngForm">
  <mat-dialog-content>
    <p>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input
          matInput
          type="text"
          placeholder="Username"
          [(ngModel)]="user.username"
          name="username"
          #username="ngModel"
          required
        />
        <mat-error *ngIf="username.errors?.required"
          >Username is required</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          placeholder="Password"
          [(ngModel)]="user.password"
          name="password"
          #password="ngModel"
          required
        />
        <mat-error *ngIf="password.errors?.required"
          >Password is required</mat-error
        >
      </mat-form-field>
    </p>
    <mat-checkbox [(ngModel)]="user.remember" name="remember"
      >Check me!</mat-checkbox
    >
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-button
      type="submit"
      class="background-primary floral-text"
      [disabled]="loginForm.form.invalid"
    >
      Submit
    </button>
  </mat-dialog-actions>
</form>
